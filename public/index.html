<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
</head>
<body>
<div id="app" > loading 1</div>
<div id="app2"> loading 2</div>
<div id="app3"> loading 3</div>
<div id="app4"> loading 4</div>
<div id="app5"> loading 5</div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="index.jsx"></script>

<script type="text/babel">
    ReactDOM.render(
        <h2>2 + 2 = {2 + 2}</h2>,
        document.getElementById("app")
    )

    ReactDOM.render(
        <h1>Hello React 2+2 {2+2}</h1>,  // элемент, который мы хотим создать
        document.getElementById("app2")    // где мы этот элемент хотим создать
    )




    const user = {
        id : 5,
        age: 33,
        firstName: 'Tom',
        lastName: 'Smit',
        getFullName: function(){
            return `${this.firstName} ${this.lastName}`;
        }
    };

    ReactDOM.render(
        <div id={user.id}>
            <p>Полное имя: {user.getFullName()}</p>
            <p>Возраст: {user.age}</p>
            <p>Время генерации данных: {new Date().toLocaleTimeString()}</p>
        </div>,
        document.getElementById("app3")
    )

    const userClassName = "user-info";
    const styleObj = {
        color:'red',
        fontFamily:'Comic Sans MS'
    };
    ReactDOM.render(
        <div className={userClassName}  style={styleObj}>
            <p>Полное имя: {user.getFullName()}</p>
            <p>Возраст: {user.age}</p>
        </div>,
        document.getElementById("app4")
    )



</script>


</body>
</html>
